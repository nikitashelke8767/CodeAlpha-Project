<!DOCTYPE html>
<html>
<head><title>Menu</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h1>Restaurant Menu</h1>
  <ul id="menuList"></ul>

  <script>
    fetch('/api/menu')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('menuList');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} - â‚¹${item.price}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
